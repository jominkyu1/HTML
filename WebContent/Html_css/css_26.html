<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: 1px solid green;
      background-color: aquamarine;
      width: 100px;
      height: auto;

      resize: auto;
      overflow: auto;
      /* resize, overflow 속성을 함께 auto로 사용하여 
        박스 사이즈를 조절가능하게 만듦 */
    }
  </style>
</head>
<body>
  <div>
    div 박스 크기를 조절해 보세요.
  </div>
</body>
</html>
