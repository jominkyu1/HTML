<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
   display: flex;
   justify-content: center; 
   /* 수평중앙정렬 방법, 혹은 table에  margin: 0 auto;*/
  }
  table{
   
    border-collapse: collapse;
  }

  table, th, td{
    border: 1px solid blue;
  }

  th, td{
    background-color: green;
    color:white
  }
</style>
<body>
  <table>
    <tr>
      <th>하나</th>
      <th>둘</th>
      <th>셋</th>
    </tr>
    <tr>
      <td>하나 내용입니다</td>
      <td>둘 내용입니다</td>
      <td>셋 내용입니다</td>
    </tr>
  </table>
</body>
</html>
