<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box_title{
      text-align: center;
      text-shadow: 10px 7px 15px rgb(61, 129, 124);
      padding-top: 15%;
    }

    #radius{
      width: 500px; height: 250px;
      border: 1px solid red;
      margin-left: auto; margin-right: auto;
      /*좌우 수평 중앙 정렬할때 사용*/

      margin-top: 0px;
      text-align: center;
      line-height: 240px;
      /*문자 수직 배치*/

      border-radius: 20px;
      box-shadow: 20px 10px 5px grey;
      /*가로 세로 번지는정도 색상 순*/
    }
  </style>
</head>
<body>
  <h1 class="box_title">box-shadow 그림자 효과</h1>
  <div id="radius">
    border-radius속성을 사용하면 테두리를 둥글게 할 수 있다.
  </div>
</body>
</html>
