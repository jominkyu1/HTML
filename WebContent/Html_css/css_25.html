<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #target01{
      width: 300px; 
      height: 280px;
      background-color: aquamarine;
      border-style: solid;
    }
  </style>
</head>
<body>
  <div id="target01">이것은 div 요소 입니다.</div> 
  <!--div태그는 가로줄 전체를 차지하는 볼록수준 인라인 요소 태그, 레이아웃을 그릴때 사용-->
  <p id="target02">이것은 p 요소 입니다.</p>
</body>
</html>
