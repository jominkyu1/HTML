<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    border: 1px solid red;
    width: 100px;
    height: 100px;

    background-color: rgb(9, 249, 249);
    transition: width 5s;

    /*5초간 너비가 서서히 변경됨.*/
  }

  div:hover{
    background-color: rgb(255, 249, 249);
    width:200px;
  }
</style>
<body>
  <div>마우스를 올려보세요.</div>
</body>
</html>
