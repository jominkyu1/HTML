<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #a{
    width: 200px;
    height: 50px;

    background-color: aqua;
  }

  #b{
    width: 200px;
    height: 50px;
    position:relative;
    /* 왼쪽에서 오른쪽으로 30픽셀 이동하는 상대위치 설정*/
    left: 30px;

    background-color: antiquewhite;
  }

  #c{
    width: 200px;
    height: 50px;

    background-color: bisque;
  }
</style>
<body>
  <p id="a">Block #1</p>
  <p id="b">
    Block #2<br>
    position:relative<br>
    left:30px
  </p>
  <p id="c">
    Block #3
  </p> 
</body>
</html>
