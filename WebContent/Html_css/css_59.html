<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    width:50px ;
    height:50px;
    border:1px solid red;
    background-color: aquamarine;
    text-align: center;
    line-height: 50px;
  
  }

  #box02{
    transform: translate(100px, 0px);
    /*왼쪽에서 오른쪽으로 100픽셀만큼 수평이동 CSS3에서추가*/
  }

  #box03{
    transform: scale(1.2, 1.2);
    /*X 1.2배 Y 1.2배확대 CSS3에서 추가*/
    
  }

  #box04{
    transform: rotate(30deg);
    /*30도만큼 시계방향회전*/
    background-color: orange;
    position: relative;
    z-index: -1;
  }

  #box05{
    transform: skew(-30deg, -20deg);
    /*비틀기효과 CSS3*/
    background-color: rgb(223, 207, 153);
  }

</style>
<body>
  <div id="box01">box01</div>
  <div id="box02">box02</div>
  <div id="box03">box03</div>
  <div id="box04">box04</div>
  <div id="box05">box05</div>
</body>
</html>
