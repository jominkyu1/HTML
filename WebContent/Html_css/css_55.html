<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- header는 html5에서 추가된 태그로 상단 영역 지정시 사용-->
  <header> 
    <h1> My Blog Page</h1>
  </header>
  <!-- nav도 html5에서 추가된 태그로 메뉴구성시 사용-->
  <nav>
    <h1>Links</h1>
    <li><a href="#">Google</a></li>
    <li><a href="#">Naver</a></li>
    <li><a href="#">Daum</a></li>
  </nav>

  <!-- figure도 html5에서 추가된태그로 그림등을 삽입할때 사용-->
  <figure>
    <!--figcaption 그림에대한 부연설명-->
    <figcaption>우주사진</figcaption>
    <img src="../images/small_space.jpeg" width="85px" height="85px" alt="우주">
  </figure>

  <section id="main">
    <article>
      <h1>Semantic Tags</h1>
      <p>
        시멘틱 요소(Semantic Tags)는 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
      </p>
    </article>
    <article>
      <h1>div와 Span</h1>
      <p>
        div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용하는 태그이다.
        <br> span은 인라인요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
      </p>
    </article>
  </section>

  <!--footer도 html엥 추가된 태그로 하단 영역을 지정할때 사용-->
  <footer>
    Copyright (c) 2023 Year Hong-gil dong
  </footer>
</body>
</html>
