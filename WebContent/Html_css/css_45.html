<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #one{
    width:200px;
    height:50px;

    background-color: cyan;
    text-align: center;
  }

  #two{
    width:200px;
    height:50px;
    position:static; /* 정적위치 설정으로 문서가 정상적인 흐름에 따라 배치가 된다. 기본값 */

    background-color: yellow;
    text-align: center;
  }

  #three{
    width: 200px;
    height: 50px;

    background-color: beige;
    text-align: center;
  }
</style>
<body>
  <h2>position:static 정적위치 설정 (기본값)</h2>

  <div id="one">Block #1</div>
  <div id="two">
    Block #2 <br>
    position:static <br>
  </div>

  <div id="three">
    Block #3
  </div>
</body>
</html>
