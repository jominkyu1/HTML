<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 요소 태그</title>
</head>
<body>
  <em style="background-color: rgb(183, 228, 213);">EM태그 요소 123 123</em>

  <span style="background-color: rgb(210, 210, 210);">SPAN 태그 요소</span>

  <img src="../images/small_sun.jpg" width="100" height="100" alt="작은 태양 이미지">

  <a href="#">a href 태그</a>

  <!--EM, SPAN, IMG, A 태그는 인라인 요소 태그-->
</body>
</html>
