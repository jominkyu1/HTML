<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .em_part{
      border: 3px solid yellow;
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    #part{
      border: 1px dotted red;

      text-align: center;
      padding-top: 10%; padding-bottom: 10%;
    }

  </style>
</head>
<body>
  <h2>p태그는 가로줄 전체를 차지하는 볼록수준 요소
    <br>em태그는 내용물 크기만큼만 차지하는 인라인 요소
  </h2>
  <p id="part"> 
    <em class="em_part">My Text</em>
  </p>
</body>
</html>
