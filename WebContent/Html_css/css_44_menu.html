<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul{ /* UL LI는 볼록수준 요소 */
    background-color: rgba(217, 215, 212, 0.65);
    text-align: center;
  }

  .menubar li{
    display:inline; /* 볼록 -> 인라인*/
    background-color: rgb(201, 189, 213);
    border: 1px solid rgb(233, 0, 0);
    border-radius: 20%;

    padding: 5px 5px;
    margin: 0 -1px;
  }

  a{
    text-decoration: none;
  }

  a:hover{
    text-decoration: underline;
  }

</style>
<body>
  <ul class="menubar">
    <li><a href="#">홈으로</a></li>
    <li><a href="#">회사 소개</a></li>
    <li><a href="#">제품 소개</a></li>
    <li><a href="#">질문과 대답</a></li>
    <li><a href="#">연락처</a></li>
  </ul>
</body>
</html>
