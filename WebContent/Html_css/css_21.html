<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.thick{
      border-style: solid;
      border-width: thick;
    }

    p.medium{
      border-style: solid;
      border-width: medium;
      border-radius: 10px;
      box-shadow: 5px 5px 5px;
    }

    p.thin{
      border-style: solid;
      border-width: thin;
    }
  </style>
</head>
<body>
  <span><h1>경계선 실습</h1></span>
  <p class="thick">경계선이 thick으로 설정</p>
  <p class="medium">경계선이 medium으로 설정</p>
  <p class="thin">경계선이 thin으로 설정</p>
</body>
</html>
