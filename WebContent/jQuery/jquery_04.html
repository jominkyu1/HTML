<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<style>
  body{
    background-color: lightcoral;
  }

  div {
    border: 1px solid lightblue;
    padding: 20px;
  }
</style>
<script>
  $(document).mousemove(function(e){ // 마우스 이동시 이벤트정보가 파라미터로 전달됨
    $('#log').text('x좌표: ' + e.pageX);
    $('#log').append('\ny좌표: ' + e.pageY);
  });
</script>
<body>
  <div id="log"></div>
</body>
</html>
