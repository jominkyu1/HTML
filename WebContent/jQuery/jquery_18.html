<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<style>
  p{
    background-color: lightyellow;
  }

  .container{
    width: 200px;
    height: 100px;
    border:10px dotted red;
  }
</style>
<script>
  $(document).ready(function(){
    $('#btn01').click(function(){
      $('.container').remove();
    });

    $('#btn02').click(function(){
      $('.container').empty();
    });
  });
</script>
<body>
  <input type="button" id="btn01" value="btn01 remove">
  <input type="button" id="btn02" value="btn02 empty">
  <hr>
  <table class="container">
    <tr>
      <th>컬럼1</th>
      <th>컬럼2</th>
      <th>컬럼3</th>
    </tr>
    <tr>
      <td>내용1</td>
      <td>내용2</td>
      <td>내용3</td>
    </tr>
  </table>
</body>
</html>
