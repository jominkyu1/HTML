<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<style>

  .next{
    background-color: lightskyblue;
  }
</style>
<body>
  <div>101</div>
  <div>102</div>
  <div>103</div>
  <div>104</div>
  <div>105</div>
  
  <script>
    $(document).ready(function(){
      $modWidth = 50;

      $('div').click(function(){
        $(this).width($modWidth).addClass('next')
        $modWidth -= 10;
        if($modWidth==0){
          $modWidth = 50;
        }
      })
    })
  </script>
</body>
</html>
