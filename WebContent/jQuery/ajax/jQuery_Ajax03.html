<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<style>
  table, th{
    border: 3px solid lightcoral;
  }
</style>
<script>
  $(function(){
    $.getJSON('../json/item.json', function(data,textStatus){
      //비동기식 get으로 가져온 JSON 데이터는 data 매개변수에 저장됨
      //textStatus에는 'success'문자가 저장됨
      
      $('#result').append(
        "<tr><th>id</th> <th>과일이름</th> <th>과일가격</th> <th>설명</th></tr>");

      $.each(data, function(i, v){
        $('#result').append(
          "<tr><th>"  + this.id + "</th> <th>" + this.name + "</th></tr>"
        )
      })
    })
  })
</script>
<body>
  <h2>jQuery 비동기식 $.getJSON() 함수</h2>
  <table id="result">

  </table>
</body>
</html>
