<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<style>
  table, th {
    border: 2px solid lightslategray;
  }
</style>

<script>
  $(function(){
    $.get('../xml/item.xml', function(data){
      $('#result').append("<tr> <th>ID</th> <th>NAME</th> <th>PRICE</th> <th>DES</th> </tr>");

      $(data).find('item').each(function(){
        $item = $(this); // item 태그를 가리킴
        $('#result').append("<tr><th>" + $item.attr("id") + "</th>" + 
                                "<th>" + $item.attr("name") + "</th>" +
                                "<th>" + $item.find('price').text() + "</th>" + 
                                "<th>" + $item.find('des').text() + "</th></tr>" );
      });
    });
  });
</script>
<body>
  <h2> XML 파일을 비동기식 GET 방식으로 로드 실행 </h2>
  <table id="result"></table>
</body>
</html>
