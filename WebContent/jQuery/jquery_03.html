<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery-3.7.0.min.js"></script>
  <title>Document</title>
</head>
<script>
  $(document).ready(function(){
    $('#id').focus(function(){ //id선택자 영역에 포커스를 가졌을때 발생
      $(this).css("background-color", "yellow")
        .width(500)
        .height(350)
        .val('val');
      //id선택자 요소의 배경색을 css()함수로 노란색으로 변경
    });

    $('#id').blur(function(){ // 포커스를 잃었을 때 발생
      $(this).css("background-color", "white");
    });
  });

  function tg(){
    $('#id').toggle();
  }
</script>
<body>
  <form>
    아이디: <input type="text" id="id">
  </form>
  <input type="button" value="ASD" onclick="tg();">
</body>
</html>
