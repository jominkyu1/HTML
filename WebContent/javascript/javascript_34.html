<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr="One,Two,Three";
    var array1 = arr.split(",");
    document.write(arr + ": split ',' -> " + array1.length+"<hr>")

    array1.forEach( element  => {
      document.write(element + " and ");      
    });
    
    document.write("<hr>");
  </script>
</body>
</html>
