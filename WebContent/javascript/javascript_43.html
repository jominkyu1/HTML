<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function url(){
    location.href="https://naver.com";
  }

  function url2(link){
    location.href=link;
  }
</script>
<body>
  <h2>Javascript Location객체로 원하는 주소로 이동하기</h2>
  <form>
    <input type="button" value="구글"
      onclick="window.location.href='https://google.co.kr'">
    <input type="button" value="네이버" onclick="url();">
    <input type="button" value="다음" onclick="url2('https://daum.net')">
  </form>

</body>
</html>
