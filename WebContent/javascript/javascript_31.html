<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function change(){
      t = new Date();
      s = t.getSeconds();
      na = s%6;

      switch (na) {
        case 0: document.bgColor = 'pink'; break;
        case 1: document.bgColor = 'blue'; break;
        case 2: document.bgColor = 'black'; break;
        case 3: document.bgColor = 'gray'; break;
        case 4: document.bgColor = 'yellow'; break;
        case 5: document.bgColor = 'green'; break;
        default:
          break;
      }
    }

    setTimeout('change()', 500);
  </script>
</head>
<body onload='change()'>
  
</body>
</html>
