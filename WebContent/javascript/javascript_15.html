<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("<h2> for, while 반복문 실습</h2>")

    document.write("Hello World!<br>");
    document.write("Hello World!<br>");
    document.write("Hello World!<br><hr>");

    //문제1) for반복문으로 위 문장 동일하게 출력
    for(var i=0; i<3; i++){
      document.write("Hello world!<br>")
    }
    //while 반복문을 사용해서 카운터 0~9출력
    
    var j=0;
    while(j<10) {
      document.write("카운터: " + j + "<br>");
      j++;
    }
  </script>
</body>
</html>
