<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  document.write("<h2>Array배열 내장객체 하위메서드</h2>")

  var x=[10, 20, 30];
  var y=[40, 50, 60];
  var joined = x.concat(y);

  document.write(x.sort() + "<hr>");
  document.write(y.sort() + "<hr>");
  document.write(joined + "<hr>");

  document.write(joined.pop() + " pop() -> " + joined + "<hr>");
</script>
<body>
  
</body>
</html>
