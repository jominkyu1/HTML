<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function ask(question){
    var ans = window.confirm(question);
    return ans;
    //boolean반환
  }
</script>
<body>
  <script>
    var answer = ask("확인 혹은 취소");
    document.write(answer);
  </script>
</body>
</html>
