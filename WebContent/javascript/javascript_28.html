<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Car(model, speed, color){
      this.model = model;
      this.speed = speed;
      this.color = color;
  
      this.brake = function(){
        this.speed -= 10;
      }
  
      this.accel = function(){
        this.speed += 10;
      }
    }

    var mycar = new Car("아우디", 100, "red");
    document.write(mycar.model);
    mycar.brake();
    document.write(mycar.speed);
  </script>
</body>
</html>
