<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>구구단</h2>
  <table border='1' style="text-align: center;">
    <tr>
      <th>N</th>
      <script>
        for(var i=2; i<=9; i++) {
          document.write("<th>" + i + "단 </th>")
        }
      </script>
    </tr>
      <script>
        for(var list=1; list<=9; list++){
          document.write("<tr>")
           for(var k=1; k<=9; k++){
           document.write("<td>"+ k*list +"</td> ")
           }
          document.write("</tr>")
        }
      </script>
  </table>
</body>
</html>
