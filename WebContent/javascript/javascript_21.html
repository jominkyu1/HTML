<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function init(test){
    for(var i=0; i<3; i++){
      document.myform["a"+i].value=i;
      // name=key
    }
    test.value = test.value + " Parameter";
  }
</script>
<body>
  <form name="myform">
    Field1 <input type="text" name="a0" id="test"><br>
    Field2 <input type="text" name="a1"><br>
    Field3 <input type="text" name="a2"><br>

    <input type="button" value="Reset" onclick="init(test);">
  </form>
</body>
</html>
