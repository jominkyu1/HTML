<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title></title>

<body>
	<iframe name="part" width="100%" height="500px"></iframe>
	<p>
		<a href="https://tistory.com" target="part">Tistory</a>
	</p> <!-- target속성은 하이퍼링크 된 창을 띄울곳 지정 -->
	
	<p>
		<b>참고: </b> 링크를 클릭하면 iframe창안에 사이트가 열립니다.
	</p>
</body>
</html>
