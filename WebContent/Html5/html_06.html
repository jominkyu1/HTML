<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<h1>Web 커피 메뉴</h1>
	
	<h2>아메리카노 2000</h2>
	<p>에스프레소 + 물</p>
	
	<h2>카페오레 6000</h2>
	<p>에스프레소 + 우유</p>
	
	<h2>카푸치노 6000</h2>
	<p>커피위에 우유거품 얹은 커피</p>
	
	<hr>
	
	<ul> <!-- UL/LI 태그는 순서없는 목록을 만든다
				(Unordered lists) -->
		<li>설악산</li>
		<li>지리산</li>
		<li>북한산</li>
	</ul>
	
	<hr>
	
	<ol type="1"> <!-- Order Lists는 순서있는 목록 -->
		<li>국어</li>
		<li>영어</li>
		<li>수학</li>
	</ol>
</body>
</html>
