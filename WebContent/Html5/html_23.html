<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<h2>div와 span태그의 차이점</h2>
	<div style="border:1px solid red"> <!-- div 태그는 가로줄 전체를 차지하는 
	블록수준 요소 태그로서 주로 레이아웃을 그릴 때 많이 사용한다 -->
		<h3>사자</h3>
		<p> 
		사자는 아프리카에 살며
		강한 다리와 턱,
		 <span style="color:red; font-size:36px; font-weight:bolder">긴 송곳니</span>
		 를 지니고 있다.
	</div>
</body>
</html>
