<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<form method="post" action="#">
		<input type="hidden" name="no" value="7">
		<!--hidden은 브라우저상에서 만들어지지 않는다. 하지만 페이지 소스 보기에서는 보이기 때문에 보안상 중요한 자료를 서버로 전송할 때는 사용하지 않아야 한다.-->
		<fieldset style="margin: 10%;"> <!--fieldset은 그룹화할때 사용-->
			<legend>인적사항 입력</legend>
			이름: <input type="text" name="name" size="14"><br>
			폰번호: <input type="text" name="phone" size="20"><br>
			주소: <input type="text" name="address" size="36"><br>
			<input type="submit" value="저장">
			<input type="reset" value="취소">
		</fieldset>
	</form> 
</body>
</html>
