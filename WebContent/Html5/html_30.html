<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<h2>자료실 기능인 파일첨부</h2>
	<form method="post" action="#" enctype="multipart/form-data">
		<!-- 
			자료실 기능인 파일첨부의 특징
			1. method="post" 방식으로 지정해야 한다. get 방식은 안된다.
			2. 첨부된 파일을 이진파일 즉 binanry mode파일이라고 한다. 이러한 이진파일을 서버로 전송하려면
			반드시 form태그내에 enctype을 위와같이 지정해야한다.-->
			<label for="male">남성</label>
			<input type="radio" name="gender" id="male" value="남">
			<!--label for 이름과 id속성이 같으면 남성만 클릭하고 radio체크 가능-->
			<label for="female">여성</label>
			<input type="radio" name="gender" id="female" value="여">
			<br>
			파일첨부: <input type="file" name="file_ima"><hr>
			<input type="submit" value="전송">
	</form>
</body>
</html>
