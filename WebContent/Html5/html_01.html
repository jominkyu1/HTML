<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>첫번째 HTML 예제</title>
</head>

<body>
	<h1>환영합니다. 웹프로그래밍 HTML</h1> <!-- 본문 제목지정태그 H1~H6 -->
	<img src="../images/coffee01.jpg" width="180" height="150" alt="커피">
	
	<p> <!-- p태그는 문단태그, em태그는 기울임 -->
		언제든지 오셔서 질문이 있으시면 올려주세요! <em> 여러분을 환영합니다! </em>
	</p>
	
	<h2>내용</h2>
	<p>
		HTML5, CSS, JavaScript, jQuery, SQL, JSP...
	</p>
</body>
</html>
